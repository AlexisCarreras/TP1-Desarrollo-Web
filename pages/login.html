<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0"
    />
    <link rel="shortcut icon" href="../assets/img/icons/favicon.png" />
    <title>Mercado Living</title>
  </head>
  <body>
    <header>
      <a class="backHeader" href="../index.html">
        <span class="material-symbols-outlined"> arrow_back </span>
        <h6 class="textBack">Volver</h6>
      </a>
      <h4 class="fontsHeader titleHeader">Mercado Living</h4>
    </header>

    <main>
      <img
        class="imgLogin"
        src="../assets/img/illustration_login.svg"
        alt="imagen de login"
      />
      <div class="containerFormLogin">
        <article class="containerTitleLogin">
          <h4 class="titleLogin">Login</h4>
          <p class="textLogin">
            ¿No tienes una cuenta?
            <a class="register" href="./register.html">Empezar</a>
          </p>
        </article>
        <form class="formLogin" action="">
          <div class="containerLabelAndInput">
            <label class="labelForm">Dirección de Correo Electrónico </label>
            <input class="inputForm" name="Nombre Completo: " type="text" />
          </div>
          <div class="containerLabelAndInput">
            <label class="labelForm"> Contraseña </label>
            <input class="inputForm" name="Correo Electrónico: " type="email" />
          </div>
          <a class="changePass" href="#">¿Has olvidado tu contraseña?</a>
          <button class="buttonLogin">Iniciar Sesión</button>
        </form>
        <div class="containerMoreOptions">
          <p class="textMoreOption">o continuar con</p>
        </div>
        <div class="containerSocialMedia">
          <button class="buttonSocialMedia" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconSocialMedia" width="0.98em" height="1em" viewBox="0 0 256 262"><path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path><path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path><path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path><path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
            </svg>
          </button>
          <button class="buttonSocialMedia" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconSocialMedia colorFB" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M26.67 4H5.33A1.34 1.34 0 0 0 4 5.33v21.34A1.34 1.34 0 0 0 5.33 28h11.49v-9.28H13.7v-3.63h3.12v-2.67c0-3.1 1.89-4.79 4.67-4.79c.93 0 1.86 0 2.79.14V11h-1.91c-1.51 0-1.8.72-1.8 1.77v2.31h3.6l-.47 3.63h-3.13V28h6.1A1.34 1.34 0 0 0 28 26.67V5.33A1.34 1.34 0 0 0 26.67 4Z"></path></svg>
          </button>
          <button class="buttonSocialMedia" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" class="iconSocialMedia colorTW" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16"> <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/> </svg>
          </button></div>
      </div>
    </main>
  </body>
</html>
